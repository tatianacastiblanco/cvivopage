<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/netflix-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" text-center >
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <img src="assets/imgs/contraseña.png">
      </ion-col>
      <ion-col col-12>
          <p class='forgot-pass-title'>¿Olvidaste tu contraseña?</p>
          <p>Por favor ingresa el correo que usaste al momento del registro para obtener las instrucciones de restablecimiento de contraseña</p>
          <ion-item class="inputLg">
            <ion-label floating>Ingresa tu correo</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
          <button ion-button round full (click)="resetPassword(email)">Enviar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
