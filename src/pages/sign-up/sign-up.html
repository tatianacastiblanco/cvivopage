<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/netflix-logo.png">
    </ion-title>
    <ion-buttons right>
      <button class="navbar-button" ion-button clear (click)="signIn()">INICIAR SESIÓN</button>
      <button class="navbar-button" ion-button clear (click)="goToHelp()">AYUDA</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 >
          <img class="marginLg" src="assets/imgs/netflix-signup.png">
          <p class="title">Aprende y emprende </p>
          <p class="subtitle">No es suficiente solo con ver </p>
      </ion-col>
      <ion-col col-lg-6 pull>
        <div class="formReg">
          <form [formGroup]="signUpForm"  (ngSubmit)="signUp()" padding >
            <p class="sign-up-title"> Registro</p>
            <ion-item>
              <ion-label floating>Nombre completo</ion-label>
              <ion-input type="text" formControlName="name" required  ></ion-input>              
            </ion-item>          
            <ion-item>
              <ion-label floating>Correo</ion-label>
              <ion-input type="email" formControlName="email" [email]="true" required  ></ion-input>                
            </ion-item>     
            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input [type]="passwordType" clearOnEdit="false" formControlName="password" required [minlength]=6></ion-input>
              <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (tap)='hideShowPassword()' color="netflixRed"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label floating>Confirmar contraseña</ion-label>
              <ion-input [type]="passwordType" clearOnEdit="false" formControlName="password2"  required></ion-input>                 
            </ion-item>
            <div class="condiciones" col-11 col-lg-11>
              <ion-checkbox  color="netflixRed" formControlName="checked" checked="false"></ion-checkbox>
              <label>Al registrarme estoy Aceptando los <span color="netflixRed" (click)="terminos()">Términos y Condiciones de uso de CVIVO</span></label>
           </div>
            <button class="signup-button" color="netflixRed" ion-button round  full  [disabled]=!signUpForm.valid>REGISTRARSE</button>
            <div style="color: #CA5F45" class="alert alert-danger">
              <div *ngIf="signUpForm.hasError('notSame')">
                *Las contraseñas no coinciden.
              </div>
              <div *ngIf="signUpForm.controls['email'].hasError('pattern')">
                * Tu correo tiene que tener el siguiente formato ejemplo@cun.edu.co
              </div>       
              <div  *ngIf="signUpForm.controls['password'].hasError('minlength')">
                * la contraseña debe tener minimo 6 caracteres
              </div>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
