<ion-header>
  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let notification of notifications">
      <span [class.hidden]="!notification.isNew" class="dot" item-start></span>

      <img src="{{ notification.picture }}">

      <div item-end>
        <p class="new-arrival">{{ notification.description }}</p>
        <p class="title">{{ notification.title }}</p>
        <p class="date">{{ notification.dateTime }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
