
<ion-header no-border>
    <ion-grid>
        <ion-row>
          <ion-col col-12 col-lg-2  >
            <ion-navbar align-title="center" transparent >
              <ion-title>
                <img src="assets/imgs/netflix-logo.png">
              </ion-title>   
            </ion-navbar>
          </ion-col>
          <ion-col col-lg-10 [hidden]="menu">
            <div >
              <ion-segment [(ngModel)]="menuhead">
                <ion-segment-button value="home" class="segmenthead" (click)="home()"><ion-icon class="iconhead" name="home"></ion-icon>   Inicio</ion-segment-button>
                <ion-segment-button class="segmenthead" value="buscar" > <ion-icon class="iconhead" name="search" ></ion-icon>   Buscar  </ion-segment-button>
                <ion-segment-button class="segmenthead" value="parrilla" (click)="parrilla()"> <ion-icon class="iconhead" name="md-laptop"></ion-icon>   Parrilla  </ion-segment-button>
                <ion-segment-button value="perfil" class="segmenthead" (click)="perfil()"> <ion-icon class="iconhead" name="md-person"></ion-icon>   Perfil  </ion-segment-button>
                <ion-segment-button value="salir" class="segmenthead" (click)="signOut()"> <ion-icon class="iconhead" name="log-out"></ion-icon>   Salir  </ion-segment-button>
              </ion-segment>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid> 

  <ion-grid>
      <ion-row>
  
        <ion-col col-12 col-lg-12>
          <ion-navbar>
              <ion-row>
                <ion-col col-10>
                    <ion-searchbar  
                    id="searchInput"
                    #searchbar [(ngModel)]="searchValue"
                    autocorrect ="on"
                    placeholder="Buscar"
                    (ngModelChange)="search($event)"
                    (ionClear)="onClear($event)"
                    animated=true>
                  </ion-searchbar>                  
                </ion-col>          
                <ion-col col-2 text-center>
                  <button ion-button clear item-end (click)="startListening()">
                    <ion-icon name={{icon}}></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-header>

<ion-content padding>
    <lottie-animation-view
                    [options]="lottieConfig"
                    [width]="300"
                    [height]="400"
                    *ngIf="isSearching" >
              </lottie-animation-view>

 

  <ion-row *ngIf=" searchItems.length > 0" style="padding-left: 0px;" >
    <ion-col col-6 col-lg-1 *ngFor="let searchItem of searchItems">
        
      <img src="{{searchItem.detailsPicture}}" (click)="goToSearchItem(searchItem)" style="width:100%" class="imgs">   
      <p text-wrap style="color:#f5f5f1">{{searchItem.name}}</p>  
    </ion-col>
  </ion-row>

  <ion-row *ngIf=" !isSearching&& searchItems.length === 0">
    <ion-col text-center>
      <img class="demo-image" src="assets/netflix-icon.png">
      <p class="demo-message">Sin resultados.</p>
    </ion-col>
  </ion-row>

</ion-content>
