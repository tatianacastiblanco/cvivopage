

<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col text-center>
          <img src="assets/netflix-icon.png" alt="" width="100px">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
          <ion-card *ngFor="let item of images" >
              <img src="assets/channels/{{item}}"/>
              <div class="card-title">Madison</div>
              <div class="card-subtitle">28 Listings</div>
            </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
 
        
</ion-content>
