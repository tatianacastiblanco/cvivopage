<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/netflix-logo.png">
    </ion-title>

    <ion-buttons right>
      <button class="help" ion-button clear (click)="goToHelp()">Ayuda</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll" text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-12>
        <p class="sign-in-title">Inicio de sesión</p>
        <div class="sesionContent">
          <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="text" [(ngModel)]="loginData.email"></ion-input>
          </ion-item>      
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input  [type]="passwordType" clearOnEdit="false" [(ngModel)]="loginData.password"  (keypress)="keyPress($event.keyCode)"></ion-input>
            <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (tap)='hideShowPassword()' color="netflixRed"></ion-icon>
          </ion-item>      
          <button color="netflixRed" ion-button round full (click)="signIn()" >Iniciar sesión</button>
        </div>        
      </ion-col>
      <ion-col col-12 col-lg-12>
        <p (click)="openForgotPass()">¿Olvidaste tu contraseña?</p>
        <p (click)="goToSignUp()">¿Nuevo en C-vivo?
          <strong>Regístrate ahora.</strong>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
